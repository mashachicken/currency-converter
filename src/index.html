
<html lang="en-US">

  <head>
    <title>Currency</title>
  </head>
  
  <body>
    <div class="container">
      <h1>Convert any currency </h1>
      <form id="currency-form">
        <label for="input-currency">Currency I have (in USD)</label>
        <input id="input-currency" type="text">
        <label for="output-currency">Currency I want</label>
        <input id="output-currency" type="text">
        <button class="btn-success" id="button">Find Your currency!</button>
        <div class="showErrors"></div>
        <div class="search-result"></div>
      </form>
    </div>
  </body>
  
  </html>
